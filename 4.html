<script> 
  function tokenization() {
            
            var value = "同学们大家好，在咱们正式开始之前先和同学们确认一下声音和画面，如果大家现在可以听到我的声音，看到正在分享的 PPT，请在 QA 或者 Chat 中帮忙回复六六六确认一下，谢谢大家的反馈。";
            var len = value.length / 11;
            var index = 0;
            var list = [];
            for (var i = 1; i < len + 1; i++) {
                var res = value.substr(index, 11);
                list.push(res);
                index = index + 11;
            }
		     return list;
        };

  function SpeakAndAction(firstsentence,xs){


                          /*if (xs%2==0 || xs==0) {
                           Ohmni.move(500, -500, 1000);
                            }
                           else{
                            Ohmni.move(-500, 500, 1000);  
                              }*/
                           Ohmni.setSpeechLanguage("zh-TW"); 
                           Ohmni.say(firstsentence);
                           Ohmni.setNeckTorqueEnabled(1);
                           if (xs%2==0 || xs==0) {
                            Ohmni.setNeckPosition(550, 100);
                           }
                           else{ 
                             Ohmni.setNeckPosition(450, 100);
                               }
    
 
  }                     
  </script>
  <script> 
   var storych = tokenization();
    for (i = 0 ; i < storych.length; i++) {
         setDelay(i);
     }
function setDelay(v) {
  setTimeout(function(){SpeakAndAction(storych[v],v);}, 1200*i); 
   }
 </script>

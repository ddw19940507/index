<script> 
  function tokenization() {
            
            var value = "今天是个好日子，心想的事儿都能成，明天也是好日子，啊哈哈哈哈哈";
            var len = value.length / 6;
            var index = 0;
            var list = [];
            for (var i = 1; i < len + 1; i++) {
                var res = value.substr(index, 6);
                list.push(res);
                index = index + 6;
            }
		     return list;
        };

  function SpeakAndAction(firstsentence,xs){


                          /*if (xs%2==0 || xs==0) {
                           Ohmni.move(500, -500, 1000);
                            }
                           else{
                            Ohmni.move(-500, 500, 1000);  
                              }*/
                           Ohmni.setSpeechLanguage("zh-TW"); 
                           Ohmni.say(firstsentence);
                           Ohmni.setNeckTorqueEnabled(1);
                           if (xs%2==0 || xs==0) {
                            Ohmni.setNeckPosition(650, 100);
                           }
                           else{ 
                             Ohmni.setNeckPosition(350, 100);
                               }
    
 
  }                     
  </script>
  <script> 
   var storych = tokenization();
    for (i = 0 ; i < storych.length; i++) {
         setDelay(i);
     }
function setDelay(v) {
  setTimeout(function(){SpeakAndAction(storych[v],v);}, 3000*i); 
   }
 </script>

<img id="ttt" src="https://cdn10.bigcommerce.com/s-npe4l/products/1157/images/1335/B-MZ-SMSHD---HIGH__85441.1477602947.1280.1280.jpg" alt="Smiley face" width="1000" height="1000" >
<script> 
  function SpeakAndAction(sentence){
                           Ohmni.move(-500, -500, 2000);
                           Ohmni.setSpeechLanguage("zh-TW"); 
                           Ohmni.say(sentence);
                           Ohmni.setNeckTorqueEnabled(1);  
                           Ohmni.setNeckPosition(650, 100);
                           Ohmni.setNeckPosition(350,100);
                          }
   setTimeout(SpeakAndAction("我只有百分之九十九的电了"), 3000);
 </script>
</html>

<script> 
  function SpeakAndAction(firstsentence,secondsentence,xs){
                       
                          if (xs%2==0 || xs==0) {
                           Ohmni.move(500, -500, 1000);
                            }
                           else{
                            Ohmni.move(-500, 500, 1000);  
                              }
                           Ohmni.setSpeechLanguage("zh-TW"); 
                           Ohmni.say(firstsentence);
                           Ohmni.setSpeechLanguage("en-US");
                           Ohmni.say(secondsentence);
                           Ohmni.setNeckTorqueEnabled(1);
                           if (xs%2==0 || xs==0) {
                            Ohmni.setNeckPosition(650, 100);
                           }
                           else{ 
                             Ohmni.setNeckPosition(350, 100);
                               }
    
 

  }                     
  </script>
